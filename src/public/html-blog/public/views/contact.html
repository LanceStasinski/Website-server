<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Projects | Blog</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/contact-page/contact.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png" />
    <link rel="manifest" href="icon/site.webmanifest" />
  </head>
  <body class="container">
    <header class="header">
      <h1>A Journey Into Frontend Devolopment</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="home">Home</a></li>
          <li><a href="subscribe">Subscribe</a></li>
          <li><a href="contact" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="block">
      <form class="form-format">
        <p>Send me a message!</p>
        <div>
          <label>
            <span class="label"> Name:</span>
          </label>
          <input type="text" name="name" />
        </div>
        <div>
          <label>
            <span class="label">Email:</span>
          </label>
          <input type="text" name="email" />
        </div>
        <div class="message">
          <label>
            <span class="label">Message:</span>
          </label>
          <textarea></textarea>
        </div>
        <input
          type="submit"
          name="submit"
          value="submit"
          id="submit"
          onclick="alert('This form is for demonstration purposes only. If you would like to contact me, please visit lancestasinski.herokuapp.com/contact.')"
        />
      </form>
    </main>
    <footer>
      <a href="home">Home</a>
      <a href="subscribe">Subscribe</a>
      <a href="contact">Contact</a>
      <a href="https://lancestasinski.herokuapp.com/portfolio"
        >lancestasinski.herokuapp.com</a
      >
    </footer>
  </body>
</html>
